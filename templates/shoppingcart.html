<!doctype html>
<html lang="en">
<head>
 

  <title>Shopping</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link href="{{ url_for('static', filename='styles/cart.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    
      <ul>
        <li><a href="home" class="home" aria-current="page">Home</a></li>
         {% if isAdmin == 1 %}
         <li><a href="stocklevel" class="stock">Stock</a></li>
         {% endif %}
         <li><a href="shoppingcart" class="cart">Shopping Cart</a></li> 
        <li><a href="/" class="logout">Logout</a></li> 
        </ul>
        
    <h2>Shopping Cart</h2>
   
   <table>
     
     {% for product in products %}  
     <tr>
     <th>Book Name</th>
     <th>Front Page</th>
     <th>Price</th>
     <th>Quantity</th>
     <th>Delete</th>
     </tr>
      <tr> 
       <td>{{product[1]}}</td> 
       <td><img src="{{product[2]}}"></td> 
       <td>{{product[3]}}</td> 
       <td>{{product[4]}}</td> 
        <td>
        <form method = "post" action = "/delete?id={{product[0]}}">
         <button type = "submit">Delete</button>   
        </form>    
        </td>
     </tr>
             
        {% endfor %} 
    
    </table>
 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
