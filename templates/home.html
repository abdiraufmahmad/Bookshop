<!DOCTYPE html>
<html lang="en">

 <head>

  <title>Bookshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/b16fad2e58.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href ="shoppingcart"> <i class="fas fa-cart-plus" ></i></a> 
    <div>
        
    <nav>
     <ul>
        <li><a href="home" class="home" aria-current="page">Home</a></li>
         {% if isAdmin == 1 %}
         <li><a href="stocklevel" class="stock">Stock</a></li>
         {% endif %}
         <li><a href="/shoppingcart" class="cart">Shopping Cart</a></li> 
        <li><a href="/" class="logout">Logout</a></li> 
        </ul>
        
     </nav>
    </div>
    <h2>Current Books in stock</h2>
    
     <!---- TABLE TO CAPTURE INFORMATION FROM DATABASE----->   
    <table>
     {% for row in rows %}  <!---- JINJA Template to import rows from app.py----->
     <tr>
     <th>Name</th> <!---- Table Heading----->
     <th>Photo</th>
     <th>Cart</th> 
         
     </tr>
      <tr> 
       <td>{{row[1]}} </td><!---- Imports rows from database----->
       <td><img class="changesize" src ="{{row[5]}}"></td> <!---- Embed Image into table and capture information from  table----->
          
        <form method = "post" action = "/shoppingcart?id={{row[0]}}">
       <td><button type = "Submit">Add to cart</button></td>  <!---- Add to cart button ----->
         </form> 
     </tr>
             
        {% endfor %} 
    </table>
      
    
  
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

    
</html>
